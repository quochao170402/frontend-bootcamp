<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
</head>

<body>
    <div class="background"></div>
    <div class="title">TODO</div>
    <div class="main-container">
        <div class="todo-form">
            <form action="">
                <input type="checkbox" name="" id="">
                <input type="text" name="" id="" placeholder="Create new todo...">
            </form>
        </div>
        <div class="todo-list">
            <div class="todo-item">Do</div>
            <div class="todo-item">Did</div>
            <div class="todo-item">Done</div>
            <div class="todo-item">Don't</div>
            <div class="todo-item">Doesn't</div>
            <div class="todo-action-container">
                <div class="total">
                    5 items left
                </div>
                <div class="action-container">
                    <button>All</button><button>Active</button><button>Completed</button>
                </div>
                <div class="clear-container">
                    Clear Completed
                </div>
            </div>
        </div>
    </div>
</body>

</html>
