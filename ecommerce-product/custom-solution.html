<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <title>Product</title>
    <link rel="stylesheet" href="custom-style.css" />
</head>

<body>
    <div class="container">

        <!-- Start Navbar -->
        <nav>
            <div class="nav-container">
                <div class="nav-left-sec">
                    <img src="./images/logo.svg" alt="logo" class="nav-logo" />
                    <ul class="nav-links">
                        <li class="nav-link">Collections</li>
                        <li class="nav-link">Men</li>
                        <li class="nav-link">Women</li>
                        <li class="nav-link">About</li>
                        <li class="nav-link">Contact</li>
                    </ul>

                </div>

                <div class="nav-right-sec">
                    <div class="cart-container">
                        <button class="cart-btn">
                            <img src="./images/icon-cart.svg" alt="cart" class="cart" />
                        </button>
                    </div>
                    <img src="./images/image-avatar.png" alt="avatar" class="avatar" />
                </div>
            </div>
        </nav>
        <!-- End Navbar -->

        <main>
            <!-- thumbnails -->
            <section class="thumbnails">
                <img src="./images/image-product-1.jpg" alt="product" class="main-thumbnail" />

                <div class="preview">
                    <img class="selected" src="./images/image-product-1-thumbnail.jpg" alt="" />
                    <img src="./images/image-product-2-thumbnail.jpg" alt="" />
                    <img src="./images/image-product-3-thumbnail.jpg" alt="" />
                    <img src="./images/image-product-4-thumbnail.jpg" alt="" />
                </div>
            </section>
            <!-- content -->
            <section class="content">
                <p class="company">Sneaker Company</p>
                <h1 class="title">Fall Limited Edition Sneakers</h1>
                <p class="info">
                    These low-profile sneakers are your perfect casual wear companion.
                    Featuring a durable rubber outer sole, theyâ€™ll withstand everything
                    the weather can offer.
                </p>
                <div class="price">
                    <div class="new-price">
                        <p class="now">$125.00</p>
                        <span>50%</span>
                    </div>
                    <p class="old-price">$250.00</p>
                </div>
                <div class="buttons">
                    <div class="amount-btn">
                        <button id="minus">
                            <img src="./images/icon-minus.svg" alt="minus" />
                        </button>
                        <p class="amount">0</p>
                        <button id="plus">
                            <img src="./images/icon-plus.svg" alt="plus" />
                        </button>
                    </div>
                    <button class="add-btn">
                        <img src="./images/icon-cart.svg" alt="cart" />
                        Add to cart
                    </button>
                </div>
            </section>
        </main>
    </div>
