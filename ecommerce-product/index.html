<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Product Card</title>
</head>

<body>
    <header>
        <div class="logo">
            <img src="images/logo.svg" alt="">
        </div>
        <div class="menu">
            <ul>
                <li>Collections</li>
                <li>Men</li>
                <li>Women</li>
                <li>About</li>
                <li>Contact</li>
            </ul>
        </div>
        <div class="cart">
            <img src="images/icon-cart.svg" alt="">
        </div>
        <div class="avatar">
            <img src="images/image-avatar.png" alt="">
        </div>
    </header>
    <main>
        <div class="image-container">
            <div class="thumbnail">
                <img src="images/image-product-1-thumbnail.jpg" alt="">
            </div>
            <div class="other-images">
                <img src="images/image-product-1.jpg" alt="" class="image">
                <img src="images/image-product-2.jpg" alt="" class="image">
                <img src="images/image-product-3.jpg" alt="" class="image">
                <img src="images/image-product-4.jpg" alt="" class="image">
            </div>
        </div>
        <div class="description-container">
            <div class="description">
                <h4>SNEAKER COMPANY</h4>
                <h1>Fall Limited Edition Sneakers</h1>
                <p>These low-profile ............</p>
            </div>
            <div class="price">
                <h2>$125.00</h2>
                <h3>50%</h3>
                <p>$250.00</p>
            </div>
            <div class="button-container">
                <input type="number" name="" id="" class="quantity">
                <button class="add-button">
                    Add to card
                </button>
            </div>
        </div>
    </main>
</body>

</html>
